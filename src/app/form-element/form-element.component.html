<div class="row">
    <form>
      <div class="form-group">
        <label for="serverName">Server Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="serverName">
      </div>
      <div class="form-group">
        <label for="serverContent">Server Content:</label>
        <input type="text" class="form-control" id="serverContent" [(ngModel)]="content" name="serverContent">
      </div>
    </form>
  </div>

  <div class="row">
    <button class="btn btn-primary col-md-3 m-2" (click)="onAddServer()">
      Add Server
    </button>
    <button class="btn btn-primary col-md-3 m-2" (click)="onAddServerBlueprint()">
      Add Server BluePrint
    </button>
  </div>
