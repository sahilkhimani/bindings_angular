<div class="row mt-3">
    <ul class="list-group mb-2">
       <li class="list-group-item bg-dark">{{ element.type }}</li>
       <li class="list-group-item" [ngStyle]="{color : (element.type == 'server') ? 'red' : 'blue'}">{{ element.name }}</li>
       <li class="list-group-item">{{ element.content }}</li>
    </ul>
</div>
